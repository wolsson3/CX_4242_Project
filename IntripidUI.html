<!DOCTYPE html>
<html>
    <head>
        <title>Intripid</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>

            body {
                padding: 0px 15px 15px 15px;
            }
            #mainContainer {
                width: 100%;
                height: 100%
                padding: 100px 100px 100px 100px;
                float: bottom;
            }
            #mainMap {

                height: 400px;
                width: 50%;
                float: left;
            }
            .container {
                height: 100%;
                width: 50%;
                float: right;
            }
            .container button {
                float: right;
                size: 50;
            }

            .destBox {
                width: 70%;
                float: right;
            }
            #carForm p {
                float: right;
            }
            .avgBox {
                float: right;
            }

        </style>

    </head>

    <body>
        <h1> Intripid </h1>
        <div id="mainContainer">
            <div id="mainMap"></div>
            <div class="container">
                <h3>Trip Details</h3><button id="rerouteBtn" onclick=routeCalc(dirService,dirDisplay)>Calculate Route</button>
                <p>Give us some details below so we can help plan your next trip.</p>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#destinations">Destinations</a>
                            </h5>
                        </div>
                        <div id="destinations" class="panel-collapse collapse in">
                            <div class="panel-body">


                                <form id="destForm">
                                    <label>Starting Location:</label>
                                    <input type="text" class="destBox" name="startingLoc" id="startingLoc" value="atlanta, ga"><br>
                                    <input type="checkbox" id="isRoundTrip">Is this a round trip?<br><br>
                                    <label>Desired Destinations:</label>
                                    <input type="text" class="destBox" name="desiredDests" id="desiredDests" value="miami, fl; houston, tx; san diego, ca; seattle, wa; chicago, il; boston, ma"><br><br>
                                    <label>Must Go Destinations:</label>
                                    <input type="text" class="destBox" name="mustGoDest">
                                </form>


                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#carDetails">Car Details</a>
                            </h5>
                        </div>
                        <div id="carDetails" class="panel-collapse collapse in">
                            <div class="panel-body">


                                <form id="carForm">
                                    <label>Year:</label><p><b>Or eneter your average MPG:</b></p>
                                    <input type="text" name="carYear"><br><br><input type="text" name="userAvgMpg" class="avgBox">
                                    <label>Make:</label>
                                    <input type="text" name="carMake"><br><br>
                                    <label>Model:</label>
                                    <input type="text" name="carModel">
                                </form>


                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#tripDetails">Additional Trip Options</a>
                            </h5>
                        </div>
                        <div id="tripDetails" class="panel-collapse collapse in">
                            <div class="panel-body">


                                <form id="tripForm">
                                    <label>Maximum Trip Cost:</label>
                                    <input type="text" name="desiredMaxCost"><br><br>
                                    <label>Maximum Trip Distance:</label>
                                    <input type="text" name="maxDist"><br><br>
                                    <label>Maximum Trip Duration:</label>
                                    <input type="text" name="maxDuration">
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            var map;
            var dirService;
            var dirDisplay;

            function initMap() {

                dirService = new google.maps.DirectionsService();
                dirDisplay = new google.maps.DirectionsRenderer();

                map = new google.maps.Map(document.getElementById('mainMap'), {
                    center: {lat: 39.8283, lng: -98.5795},
                    zoom: 4,
                    disableDefaultUI: true
                });

                dirDisplay.setMap(map);
                routeCalc(dirService, dirDisplay);
            }


            function routeCalc(dirService, dirDisplay) {

                console.log("Calculating.....")

                var start = document.getElementById('startingLoc').value;
                var rawDestination = document.getElementById('desiredDests').value;
                var destinations = rawDestination.split(";");
                var end = start;

                var formattedDests = [];
                for (var i =0; i < destinations.length; i++) {
                    formattedDests.push({
                        location: destinations[i],
                        stopover: true
                    });
                }

                var request = {
                    origin: start,
                    destination: end,
                    waypoints: formattedDests,
                    optimizeWaypoints: true,
                    travelMode: 'DRIVING'
                };
                dirService.route(request, function(result, status) {
                    if (status == 'OK') {
                        dirDisplay.setDirections(result);
                    }
                });

                console.log(destinations);
            }

        </script>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4lFzeQELbnkSLDTcyl53sANXP-xOGHFw&callback=initMap"></script>
    </body>
</html>
